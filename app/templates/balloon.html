
{% extends "base.html"%}
{% block content %}
    <div>
        <table class="table" style="margin:auto">
            <thead>
                <tr>
                <th> 气球信息 </th>
                <th> 是否发放 </th>
                </tr>
            </thead>
            <tbody>
                {% for send_balloon in send_balloon_list %}
                    <tr style="{{ loop.cycle('', 'background-color:#D7EBFF') }}">
                        <td> 给 {{ send_balloon.team_name }}({{ send_balloon.team_location }}) 送 {{ BALLOON_COLOR[send_balloon.problem_id] }}色 气球 </td>
                        <td>
                            {% if send_balloon.is_sent %}
                                <a href={{ url_for('change_status', sid=send_balloon.id_, status='false') }}> Y </a>
                            {% else %}
                                <a href={{ url_for('change_status', sid=send_balloon.id_, status='true') }}> N </a>
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
